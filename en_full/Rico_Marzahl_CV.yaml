          - 'Introduction of a new ***software development process*** to improve efficiency and collaboration between teams.'
          - 'Integration of target hardware into the test framework for ***hardware-based test runs***.'
          - 'Support in ***testing and quality assurance measures*** for navigation projects in the automotive sector, to ensure project goals.'
          - '***Evaluation and analysis*** of various test results to identify and coordinate software errors with developers.'
      - company: Elektrobit Automotive GmbH
