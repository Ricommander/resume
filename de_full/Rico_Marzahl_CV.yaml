  sections:
    berufliches_profil:
      - 'Erfahrener Product Owner und Automatisierungsexperte mit über 17 Jahren Expertise in Softwareentwicklung, Qualitätssicherung und agilen Methoden. Nachgewiesene Fähigkeit zur Leitung technischer Projekte als Product Owner, Umsetzung von Kundenanforderungen sowie Implementierung von DevOps-Strategien (Everything as Code (EaC), Automatisierung, Monitoring). Erfolgreich in der Entwicklung technischer Lösungen, die durch effektive Kommunikation und strategisches Denken optimal auf geschäftliche Anforderungen abgestimmt sind.'
    kernkompetenzen:
      - label: 'Product Owner'
        details: 'Kosten-Nutzen-Optimierung, Backlog-Management, Stakeholder-Management, Produktvision, Agile-Methoden (SAFe, SCRUM, Kanban)'
      - label: 'DevOps'
        details: 'Automatisierungsstrategien, Monitoring und Everything as Code (EaC), CI/CD, Software Development Environments'
      - label: 'Qualitätssicherung'
        details: 'Testautomatisierung, umfassende Teststrategien (Performance, Stress, Funktionalität), HW Integration' 
      - label: 'Effektive Kommunikation'
        details: 'Präsentationen, Problemlösung, analytisches und lösungsorientiertes Denken'
    berufserfahrung:
      - company: Elektrobit Automotive GmbH
        position: Experte | Product Owner
        date:
        start_date: 2020-04
        end_date: 2025-04
        location: Stuttgart
        summary: '*Erfolgreicher Product Owner, der agile Projekte leitet und mit KI-gestützten Tools innovative CI/CD-Lösungen liefert.*'
        highlights:
          - 'Leitung der folgenden wichtigen agilen Projekte die alle erfolgreich unter Budget angeschlossen wurden:'
          - '***Continental – Continuous Integration Platform (Conti-CIP)*** (02/2020–01/2023): Entwicklung und Optimierung von CI-Pipelines für Qualitätssicherung, Berichterstellung und Builds.'
          - '***MBition – Test Automation (MBition-TAU)*** (01/2021–01/2023): Neuentwicklung einer CI-Engine für Qualitätsprüfungen, Richtlinien, Monitoring-Dashboards, Hardware-Flashing und Testfallentwicklung.'
          - '***Elektrobit – Simplifiers (EB-Simplifiers)*** (02/2023–Present): Entwicklung einer Plattform für vereinheitlichte Entwicklungs- und CI-Umgebungen mit Shift-Left Ansatz.'
          - '***Mercedes-Benz – Software Architecture Framework (MB-SWAF)*** (03/2024–12/2024): Refactoring einer zentralen Softwareeinheit zur Standardisierung von Modul- und App-Management.'
          - '***Koordination der Rechnungsstellung*** mit Kunden zur Gewährleistung korrekter Abrechnungen und für einen frühzeitigen Ausblick über das Restbudget.'
          - 'Identifikation von Schwachstellen und Präsentation von Lösungen ***zur Sicherung von Folgeaufträgen***.'
          - '***Analyse von Kundenanforderungen*** und teilautomatisierte Erstellung von maßgeschneiderten Angeboten für CI/CD-Lösungen.'
          - 'Entwicklung von Tools zur teilautomatisierten Erstellung von CI/CD-Angeboten mit Hilfe von ***künstlicher Intelligenz (KI)***.'
          - 'Durchführung überzeugender ***Präsentationen*** zu technischen Konzepten, Projektfortschritten und Ergebnissen für Stakeholder.'
      - company: Elektrobit Automotive GmbH
        position: Senior Softwareentwickler | Product Owner
        date:
        start_date: 2011-12
        end_date: 2020-03
        location: Böblingen
        summary: '*Erfahrener Product Owner mit agiler Expertise, der Produktvisionen erfolgreich umsetzt und Testprozesse optimiert.*'
        highlights:
          - 'Entwicklung und Abstimmung mehrerer klarer ***Produktvisionen*** für Teams und Budgetverantwortliche.'
          - 'Planung, Koordination und Etablierung eines ***Produktentwicklungsprozesses*** (Lean Development Model (LDM)).'
          - 'Effektive ***Kommunikation mit Stakeholdern***, um sicherzustellen, dass alle auf dem gleichen Stand sind.'
          - '***Erstellung und Abstimmung von Konzepten, Strategien und Roadmaps*** für Teams und Projekte.'
          - 'Agile Steuerung der Umsetzung von Anforderungen ***(Akzeptanzkriterien, Definition of Ready (DoR))*** und technischen Themen sowie Kontrolle abgeschlossener Aufgaben ***(Review, Definition of Done (DoD))***.'
          - 'Sammlung, Analyse und ***Priorisierung von Anforderungen*** zur Erreichung der Projektziele.'
          - '***Verwaltung des Produkt-Backlogs*** zur Sicherstellung eines effizienten Workflows mit nahtlosen Übergängen zwischen Produktinkrementen (PI’s/Product Increments).'
          - '***Planung und Schätzung von Arbeitspaketen*** in Zusammenarbeit mit Stakeholdern und Teammitgliedern.'
          - 'Erstellung und Koordination von ***Aufgaben mit Akzeptanzkriterien und DoR*** in Zusammenarbeit mit Stakeholdern und Teammitgliedern.'
          - 'Weiterentwicklung von Teststrukturen, Automatisierungs-Pipelines (Continuous Testing), Testauswertungen und Testreports.'
          - 'Optimierung von Verifikationstests für ***Curve-Entry-Analysen*** durch den Einsatz von Technologien zur Objekterkennung (Bird’s-Eye-View um ***96 %*** beschleunigt; Gesamtleistung der CE-Analyse um ***69 %*** verbessert).'
          - 'Einführung von Prozessen zur Verbesserung der Codequalität und Dokumentation (über Quality Gates und Quality Policies).'
          - 'Koordination der Evaluierung kommerzieller Testtools zur Steigerung der Testeffizienz und der Herstellung von vollständiger Nachvollziehbarkeit (Traceability) zwischen Anforderungen und Testergebnissen.'
          - 'Planung, Abstimmung und Implementierung von ***Lua-basierten Tests*** für verschiedene Projekte.'
          - 'Durchführung von ***Performance-Tests*** über mehrere Projekte hinweg sowie Analyse und Abstimmung der Ergebnisse mit Softwareentwicklern.'
          - 'Erweiterung des Anwendungsspektrums von Testframeworks für eine breitere Projektintegration.'
          - '***Entwicklung einheitlicher Bibliotheken*** für die Integration des street-director SDKs (Wartungsaufwände um Faktor ***3*** reduziert).'
          - 'Verbesserung verschiedener Tools innerhalb des Testframeworks zur Erweiterung der Funktionalität und Optimierung der Geschwindigkeit.'
          - 'Planung, Koordination und ***technische Leitung*** für diversen Teams.'
          - 'Einarbeitung, Anleitung und ***Unterstützung neuer Mitarbeiter*** zur Sicherstellung eines reibungslosen Onboardings.'
          - 'Unterstützung von Projekten (z. B. MIBS2B, MIBH) bei der ***Testdurchführung und Testauswertung*** zur Sicherstellung der Projektziele.'
          - 'Einbringung kontinuierlicher Verbesserungsmaßnahmen zur Steigerung der Effizienz und Qualität der Ergebnisse diverser Teams.'
          - 'Planung, Koordination und ***Implementierung des kommerziellen Testmanagementsystems*** „Silk Central Test Management (SCTM)“.'
          - 'Planung der technischen Umsetzung eines ***Test-Hardware-Management-Systems*** für SCTM.'
          - 'Durchführung überzeugender ***Präsentationen*** zu Konzepten, Fortschrittsberichten, Ergebnissen und wichtigen Erkenntnissen für Stakeholder.'
          - '***Open Loop Testing Toolchain (OLTT):***'
          - 'Konzeptionierung, Design und Entwicklung einer Weboberfläche für eine Szenendatenbank.'
          - 'Programmierung von Webschnittstellen in PHP unter enger Abstimmung mit dem Projektmanagement.'
          - 'Detaillierte Dokumentation der Prozesse für die Übergabe an den Projektleiter.'
          - '***Test Automation Zoo (TAZ):***'
          - 'Leitung von Diskussionen mit Abteilungen (Projektmanagement, Entwicklung, Integration) zur Gestaltung der automatisierten Testtools (des Zoos).'
          - 'Leitung des Teams als Product Owner und Scrum Master zur Entwicklung der „Test Automation Zoo“-Testtoolchain.'
          - '***DevOps-Projekt:***'
          - 'Koordination des Setups von CI-Werkzeugen über Abteilungen hinweg (Projektmanagement, Entwicklung, Integration).'
          - 'Leitung des Teams als Product Owner bzgl. der Implementierung von Continuous Integration (CI)- und Continuous Delivery (CD) - Pipelines.'
      - company: Elektrobit Automotive GmbH
        position: Softwareentwickler
        date:
        start_date: 2011-01
        end_date: 2011-11
        location: Böblingen
        summary: '*Experte in Testautomatisierung und Framework-Entwicklung, der Testprozesse optimiert und effiziente Lösungen für Softwarequalität liefert.*'
        highlights:
          - 'Erweiterung und Wartung des street-director - ***Testframeworks*** zur Anpassung an sich weiterentwickelnde Projektanforderungen.'
          - 'Portierung des Testframeworks von ***Win32- auf Linux-/QNX-Umgebungen*** zur Verbesserung der Kompatibilität.'
          - 'Entwicklung und Optimierung von Software für die ***Testautomatisierung*** zur Effizienzsteigerung.'
          - 'Verbesserung von Testtools um die ***Verteilung von Geräten*** zur Testlaufzeit zu optimieren.'
          - '***Neugestaltung der Teststruktur*** zur Anpassung an sich ändernde Anforderungen und Projektrahmenbedingungen.'
          - 'Erstellung, Durchführung, Auswertung und Dokumentation ***automatisierter Tests*** für verschiedene Projekte.'
          - 'Entwicklung von Testanwendungen für ***Performance- und Stresstests*** zur Sicherstellung der Systemzuverlässigkeit.'
          - '***Parallelisierung von Tests*** auf einem einzelnen Testcomputer zur Optimierung der Ressourcennutzung.'
          - 'Einrichtung von Geräten aus dem MISS-Projekt für ***automatisierte Testpipelines***.'
          - 'Durchführung von ***Speicher-Messungen*** im Rahmen des MISS-Projekts zur Sicherstellung der Einhaltung von projektspezifischen Speichergrenzen.'
          - 'Konzeption und Entwicklung eines webbasierten ***Job-Ausführungssystems*** zur Automatisierung von Testaufgaben.'
          - 'Einführung eines neuen ***Softwareentwicklungsprozesses*** zur Verbesserung der Effizienz und Zusammenarbeit zwischen Teams.'
          - 'Integration von Target-Hardware in das Testframework für ***hardwarebasierte Testruns***.'
          - 'Unterstützung bei ***Tests und Qualitätssicherungsmaßnahmen*** für Navigationsprojekte im Automobilbereich, zur Sicherstellung von Projektzielen.'
          - '***Auswertung und Analyse*** verschiedener Testergebnisse zur Identifizierung und Abstimmung von Softwarefehlern mit Entwicklern.'
      - company: Elektrobit Automotive GmbH
        position: Softwareentwickler
        date:
        start_date: 2007-10
        end_date: 2010-12
        location: Erlangen
        summary: '*Erfahrener Testentwickler, der funktionale und Performance-Tests durchführt und Testwerkzeuge zur Effizienzsteigerung entwickelt.*'
        highlights:
          - 'Entwicklung und Durchführung von ***funktionalen, Performance- und Stresstests*** zur Sicherstellung der Systemzuverlässigkeit.'
          - 'Durchführung von Performance-Tests für die ***AudiRMC- und MIBS-Projekte*** und Abstimmung der Ergebnisse mit den Projektverantwortlichen und Softwareentwicklern um die Geschwindigkeit der Routenberechnung zu verbessern.'
          - 'Ausführung funktionaler, Performance- und Stresstests für das ***Falk-Projekt*** zur Validierung der Systemstabilität und Geschwindigkeit.'
          - 'Konzeption und Implementierung funktionaler ***Manövertests*** zur Verbesserung der Testgenauigkeit.'
          - 'Konzeption und Implementierung eines Algorithmus zur ***Validierung von Routenberechnungen*** im street-director Projekt in C/C++.'
          - 'Optimierung und Wartung der bestehenden street-director Teststruktur zur Anpassung an sich weiterentwickelnden Projektanforderungen.'
          - 'Integration von Geräten in das Testframework für ***hardwarebasierte Testabläufe***.'
          - 'Entwicklung eines Testtools zur ***automatischen Geräteverteilung*** während der Laufzeit, um die Ressourceneffizienz zu steigern.'
          - 'Erfolgreiche Integrationsunterstützung für das ***MIBH-Projekt*** um die Projektziele zu erreichen.'
          - 'Erweiterung von ***Performance- und Stresstest-Reports***, um Softwareentwicklern umfassende Analysen zur Fehlerbehebung und Geschwindigkeitsoptimierung bereitzustellen.'
      - company: Forschung Entwicklung Technik Service GmbH
